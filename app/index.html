<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/SimpleList.js"></script>
    <meta charset="utf-8">
    <title>Angular-test</title>
</head>
<body>

<div>Ничего нет {{'пока'}}</div>

<hr>

<div>
    <label>Представтесь: </label>
    <input type="text" placeholder="Задайте имя" ng-model="myName">
    <p>Здравствуте, {{myName || 'посетитель'}}</p>
</div>

<hr>

<div ng-controller="SimpleList as simpleList">
    <span>{{label1}}</span>
    <input type="text" placeholder="{{label3}}" ng-model="query">
    <select ng-model="order">
        <option value="null">Без сортировки</option>
        <option value="">По возрастанию</option>
        <option value="-">По убыванию</option>
    </select>
    <div ng-repeat="node in list | filter:query | orderBy:order">{{node}}</div>
    <div>{{label2}} {{list.length}}</div>
</div>

<hr>

</body>
</html>
